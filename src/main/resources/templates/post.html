<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new post</title>
</head>
<body>
<h2>Create new post</h2>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <div>
        <label>Title</label><br>
        <input type="text" th:field="*{title}" placeholder="Enter title" required>
        <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <br>
    </div>

    <div>
        <label>Content</label><br>
        <textarea th:field="*{content}" placeholder="Enter content" required></textarea>
        <p style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
    </div>
    <br>

    <button type="submit">Publish</button>
</form>
<br>
<a href="/">Back to Home</a>

</body>
</html>
